<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900,400italic,700italic' rel='stylesheet'>
    <link rel="stylesheet" href="./css/master.css">
        <title>Wiki Generator</title>
    </head>
    <body class="container text-center">
        <div class="row main">
            <div class="col">
                <input type="text" name="keywords" id="keywords" value="">
                <i class="btn glyphicon glyphicon-search" id="search"></i>
            </div>
        </div>
        <div class="row random">
            <div class="col">
                <a
                href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Page</a>
            </div>
        </div>
        <div id="pages" class="row">
            <a href="#">
                <table>
                    <th></th>
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </a>
        </div>
    </body>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/wiki.js"></script>
</html>
